database_key: tiktok_ads_database
schema_key: tiktok_ads_schema

dbt_versions: ">=1.3.0 <3.0.0"

table_variables:
  tiktok_ads__using_campaign_country_report:
    - campaign_country_report

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "tiktok_ads__ad_group_report",
  "tiktok_ads__url_report",
  "tiktok_ads__campaign_report",
  "tiktok_ads__ad_report",
  "tiktok_ads__advertiser_report",
  "tiktok_ads__campaign_country_report"
]

supported_vars:
  tiktok_ads__ad_group_hourly_passthrough_metrics:
    type: dictionary
    description: "Addtional `AD_REPORT_HOURLY` columns to include in `tiktok_ads__ad_report`, `tiktok_ads__advertiser_report`, and `tiktok_ads__url_report`"
    display_name: "Additional Ad Report Metrics"

  tiktok_ads__ad_hourly_passthrough_metrics:
    type: dictionary
    description: "Addtional `ADGROUP_REPORT_HOURLY` columns to include in `tiktok_ads__ad_group_report`"
    display_name: "Additional Ad Group Report Metrics"

  tiktok_ads__campaign_hourly_passthrough_metrics:
    type: dictionary
    description: "Addtional `CAMPAIGN_REPORT_HOURLY` columns to include in `tiktok_ads__campaign_report`"
    display_name: "Additional Campaign Report Metrics"

  tiktok_ads__campaign_country_report_passthrough_metrics:
    type: dictionary
    description: "Addtional `CAMPAIGN_COUNTRY_REPORT` columns to include in `tiktok_ads__campaign_country_report`"
    display_name: "Additional Campaign Country Report Metrics"

